<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-searchbar
      [(ngModel)]="myInput"
      (ionInput)="onInput($event)">
    </ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content class="home" padding>
  <button ion-item *ngFor="let result of results" (click)="getWeather(result.name)">
    <h2>{{ result.name}}</h2>
    <p>{{ result.region }}</p>
    <p>{{ result.country }}</p>
  </button>
</ion-content>
