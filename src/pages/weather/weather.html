<ion-header>
    <ion-navbar color="first">
        <ion-title *ngIf="current">
           {{ location.name }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="weather" padding>
    <ion-grid class="current">
        <ion-row  *ngIf="current">
            <ion-col col-5>
                <div class="temperature">{{ current.temp_c }}ยบ</div>
            </ion-col>
            <ion-col>
                <div class="humidity">Humidity {{ current.humidity}}%</div>
                <div class="feelslike">Feels like {{ current.feelslike_c }}ยบ</div>
                <div class="wind">Wind {{ current.wind_mph }} mph</div>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="forecast">
            <ion-col>
                <ion-segment [(ngModel)]="segmentSelected" (ionChange)="segmentChanged($event)">
                    <ion-segment-button value="0">
                        Today
                    </ion-segment-button>
                    <ion-segment-button value="1">
                        Tomorrow
                    </ion-segment-button>
                    <ion-segment-button value="2">
                        After tomorrow
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="forecast" *ngIf="daySelected">
        <ion-row *ngFor="let hour of daySelected.hour">
            <forecast-item [hour]="hour"></forecast-item>
        </ion-row>
    </ion-grid>
</ion-content>
