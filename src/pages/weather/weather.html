<ion-header no-border class="weather-header">
    <ion-navbar transparent>
        <ion-title text-center *ngIf="current">
           {{ location.name }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="weather" padding>
    <ion-grid *ngIf="current" class="current-info">
        <ion-row>
            <ion-col class="temperature-col">
                <div class="temperature">
                    {{ current.temp_c }}
                </div>
            </ion-col>
            <ion-col class="icon-col">
                <ion-row>
                    <ion-icon class="celsius-icon" name="wi-celsius"></ion-icon>
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-row class="condition-text">
            <ion-col>
                <div>
                    <ion-icon class="weather-icon" name="wi-{{current.condition.lowertext}}"></ion-icon>  {{ current.condition.text }} 
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                Real Feel {{ current.feelslike_c }}
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="more-info">
        <ion-row *ngIf="current">
            <ion-col col-4>
                <ion-row>
                    <ion-icon name="water"></ion-icon>
                </ion-row>
                <ion-row>{{ current.humidity }}%</ion-row>
            </ion-col>
            <ion-col col-4>
                <ion-row>
                    <ion-icon name="wi-thermometer"></ion-icon>
                </ion-row>
                <ion-row>{{ current.max_c }} / {{ current.min_c }}</ion-row>
            </ion-col>
            <ion-col col-4>
                <ion-row>
                    <ion-icon name="wi-wind"></ion-icon>
                </ion-row>
                <ion-row>{{ current.wind_mph }}m/h</ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="forecast" *ngIf="forecast">
        <ion-row>
            <ion-col *ngFor="let day of forecast" col-4>
                <forecast-item [day]="day"></forecast-item> 
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
