<ion-header>
    <ion-navbar>
        <ion-title *ngIf="current">
           {{ location.name }}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="weather" padding>
    <ion-grid class="current" *ngIf="current">
        <ion-row>
            <ion-col col-5>
                <div class="temperature">{{ current.temp_c }}ยบ</div>
            </ion-col>
            <ion-col>
                <div class="humidity">Humidity {{ current.humidity}}%</div>
                <div class="feelslike">Feels like {{ current.feelslike_c }}ยบ</div>
                <div class="wind">Wind {{ current.wind_mph }} mph</div>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="forecast">
            <ion-col>
                <ion-segment [(ngModel)]="segmentSelected" (ionChange)="segmentChanged($event)">
                    <ion-segment-button value="0">
                        Today
                    </ion-segment-button>
                    <ion-segment-button value="1">
                        Tomorrow
                    </ion-segment-button>
                    <ion-segment-button value="2">
                        After tomorrow
                    </ion-segment-button>
                </ion-segment>
            </ion-col>
        </ion-row>
    </ion-grid>
    <ion-grid class="forecast">
        <ion-row *ngIf="daySelected">
            <ion-col>
                <ion-row *ngFor="let hour of daySelected.hour">
                    <ion-item>
                        <ion-avatar item-left>
                            <img [src]="hour.condition.icon">
                        </ion-avatar>
                        <p>Temperature {{ hour.temp_c}}ยบ</p>
                        <p>Feels like {{ hour.feelslike_c}}ยบ</p>                
                        <p>Humidity {{ hour.humidity}}%</p>
                    </ion-item>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
