<div *ngIf="day">
    <ion-row margin-bottom>
        {{ day.datetext }}
    </ion-row>
    <ion-row margin-top>
        {{ day.day.maxtemp_c }}/{{ day.day.mintemp_c }}
    </ion-row>
</div>
<div *ngIf="hour">
    <ion-row>
        {{ hour.hour }}
    </ion-row>
    <ion-row>
        <img height="32" width="32" [src]="hour.img">
    </ion-row>
    <ion-row>
        {{ hour.temp_c }}
    </ion-row>
</div>
